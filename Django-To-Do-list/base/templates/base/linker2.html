{% extends 'base/main.html' %}
{% block content %}

    <h1>Login</h1>
</div>

{% include 'base/flash_messages.html' %}

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        
        <p style="font-size: larger;"><a href="{% url 'register' %}">Try to Register </a></p>

</div>





{% endblock content %}
